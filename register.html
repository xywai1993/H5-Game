<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"
            data-react-helmet="true"
        />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="style/login.css" />
        <title>Document</title>
    </head>
    <body>
        <h3 class="title">注册</h3>
        <ul>
            <li class="item">
                <h3>邮箱</h3>
                <div><input type="text" name="" id="email" placeholder="输入email" /></div>
            </li>
            <li class="item">
                <h3>密码</h3>
                <div><input type="password" name="" id="password" placeholder="设置密码 " /></div>
            </li>
            <li class="item">
                <h3>昵称</h3>
                <div><input type="text" name="" id="nickname" placeholder="设置昵称 " /></div>
            </li>
        </ul>
        <button id="btn">注册</button>

        <!-- <script src="https://unpkg.com/axios/dist/axios.min.js"></script> -->
        <script type="module" src="js/page/register.js"></script>
    </body>
</html>
